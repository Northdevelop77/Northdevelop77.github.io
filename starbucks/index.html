<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stsrbucks</title>
</head>
<body>
    <section>
        <div class="circle">

        </div>
        <header>
        <a href="#" ><img src="img/logo.png" class="logo"></a>
        <div class="toggle" onclick="togglemenu()" id="#hamburger">
           
        </div>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">whats new</a></li>
            <li><a href="#">COntacto</a></li>
            
            
        </ul>
        </header>
        <div class="content">
            <div class="Textbox">
                <h2>Its Not Coffe<br>Its <span>Starbucks</span></h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi deserunt laboriosam eligendi, ipsam at provident aut eos deleniti quidem sunt cumque totam maxime saepe vero magni obcaecati in odit odio!</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgbox">
                <img src="./img/2.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./img/thumb1.png" onclick="imgSlider('./img/1.png');changerCirclecolor('#d752b1')"></li>
            <li><img src="./img/thumb2.png" onclick="imgSlider('img/2.png');changerCirclecolor('#eb7495')"> </li>
            <li><img src="./img/thumb3.png" onclick="imgSlider('img/3.png');changerCirclecolor('#017143')"></li>
        </ul>
        <ul class="redes-sociales">
            <li><a href="#"><img src="./img/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="./img/instagram.png" alt=""></a></li>
            <li><a href="#"><img src="./img/twitter.png" alt=""></a></li>
        </ul>
    </section>
    <script type="text/javascript">
    function imgSlider(anything){
        document.querySelector('.starbucks').src = anything;
    }

    function changerCirclecolor (color){
    const circle = document.querySelector('.circle');
    circle.style.background = color;
    }

    function togglemenu (){
        var togglemenu = document.querySelector('.toggle');
        var navigation = document.querySelector('.navigation');
        togglemenu.classList.toggle('active')
        navigation.classList.toggle('active')
    }
    </script>
  
    
</body>
</html>
